<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Informações Pessoais - Cuidaê</title>
</head>

<body>

    <section class="container">
        <header>Informações Pessoais</header> <!-- Cabeçalho da seção -->
        <form action="#" class="form">
            <div class="input-box">
                <label>CPF *</label>
                <input type="text" placeholder="Insira o seu CPF ou Documento de Identificação" required />
                <!-- Campo para inserir o CPF ou documento de identificação -->
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Número de Celular *</label>
                    <input type="text" inputmode="numeric" placeholder="Insira seu número de celular" required />
                    <!-- Campo para inserir o número de celular -->
                </div>
                <div class="input-box">
                    <label>Data de Nascimento *</label>
                    <input type="date" placeholder="Coloque sua data de nascimento" required />
                    <!-- Campo para inserir a data de nascimento -->
                </div>
            </div>

            <div class="input-box address">
                <label>Endereço *</label>
                <input type="text" placeholder="Informe o seu endereço/Rua/Apartamento" required />
                <!-- Campo para inserir o endereço -->
                <input type="text" placeholder="Informe um segundo endereço/Rua/Apartamento" required />
                <!-- Campo para inserir um segundo endereço -->
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Informe a sua Nacionalidade</option>
                            <!-- Opção oculta para seleção de nacionalidade -->
                            <option>Brasileiro</option>
                            <option>Argentino</option>
                            <option>Italiano</option>
                            <option>Japonês</option>
                            <option>Africano</option>
                            <option>Português</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Digite o nome de sua Cidade" required />
                    <!-- Campo para inserir o nome da cidade -->
                </div>
                <div class="column">
                    <input type="text" placeholder="Insira o nome do seu Bairro" required />
                    <!-- Campo para inserir o nome do bairro -->
                    <input type="number" placeholder="Informe o seu CEP" required /> <!-- Campo para inserir o CEP -->
                </div>
            </div>

            <button>Concluir Cadastro</button> <!-- Botão para concluir o cadastro -->
        </form>
    </section>
</body>

</html>
