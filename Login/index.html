<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2?family= Roboto & family= Roboto+Slab:wght@400;500 & display =swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2?family= Roboto & família= Roboto+Slab:wght@300;400;500 && display =swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"> 

    <title>Login - Cuidaê</title>
</head>

<body>

<!-- Navbar -->
<header>
    <div class="navbar">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo da Cuidaê">
        </div>
        <div class="topicos-nav">
        <ul>
          <li><a href="..\Inicial.html">Início</a></li>
          <li ><a href="..\SobreNos\sobrenos.html">Sobre Nós</a></li>
          <li ><a href="..\Servicos\servicos.html">Serviços</a></li>
          <li ><a href="..\FaleConosco\faleconosco.html">Fale Conosco</a></li>
        </ul>
    </div>
        <div class="iconenav">
            <a href="#" class="icon-link">
            <i class="fas fa-eye"></i>
        </a>
        </div>
        <div class="retangulo"></div>
        <div class="button-nav">
            <button class="btn"><a href="..\Login\index.html">Login</a></button>
            <button class="btn-registro"><a href="..\Cadastro\index.html">Registre-se</a></button>
        </div>
    </div>
    <!-- Fim-Navbar -->


    <!-- Container principal -->
    <div class="container">
        <div class="forms">
            <!-- Formulário de login -->
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <!-- Campo de entrada de e-mail -->
                    <div class="input-field">
                        <input type="text" placeholder="Insira o seu Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <!-- Campo de entrada de senha -->
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Insira a sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <!-- Checkbox "Lembre-me" e link "Esqueceu a senha?" -->
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Lembre-me</label>
                        </div>

                        <a href="#" class="text">Esqueceu a senha?</a>
                    </div>

                    <!-- Botão de entrada -->
                    <div class="input-field button">
                        <input type="button" value="Entrar">
                    </div>
                </form>

                <!-- registrar uma nova conta -->
                <div class="login-signup">
                    <span class="text">Não possui uma conta?
                        <a href="..\Cadastro\index.html" class="text signup-link">Registre-se Agora!</a>
                    </span>
                </div>
            </div>

            <!-- Script JavaScript -->
            <script src="script.js"></script>
        </div>
    </div>
    
</body>

</html>
