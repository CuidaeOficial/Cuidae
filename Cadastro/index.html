<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se Cuidaê</title>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2?family= Roboto & family= Roboto+Slab:wght@400;500 & display =swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2?family= Roboto & família= Roboto+Slab:wght@300;400;500 && display =swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>

<!-- Navbar -->
<header>
  <div class="navbar">
      <div class="logo">
          <img src="img/Logo.png" alt="Logo da Cuidaê">
      </div>
      <div class="topicos-nav">
      <ul>
        <li><a href="..\Inicial.html">Início</a></li>
        <li ><a href="..\SobreNos\sobrenos.html">Sobre Nós</a></li>
        <li ><a href="..\Servicos\servicos.html">Serviços</a></li>
        <li ><a href="..\FaleConosco\faleconosco.html">Fale Conosco</a></li>
      </ul>
  </div>
      <div class="iconenav">
          <a href="#" class="icon-link">
          <i class="fas fa-eye"></i>
      </a>
      </div>
      <div class="retangulo"></div>
      <div class="button-nav">
          <button class="btn"><a href="..\Login\index.html">Login</a></button>
          <button class="btn-registro"><a href="..\Cadastro\index.html">Registre-se</a></button>
      </div>
  </div>
  <!-- Fim-Navbar -->

  <div class="wrapper">
    <h2>Registre-se</h2> <!-- Título do formulário de registro -->
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Insira o seu nome completo" required>
        <!-- Campo para inserir o nome completo -->
      </div>
      <div class="input-box">
        <input type="text" placeholder="Digite seu endereço de email" required>
        <!-- Campo para inserir o endereço de e-mail -->
      </div>
      <div class="input-box">
        <input type="password" placeholder="Crie uma senha" required> <!-- Campo para criar uma senha -->
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme a sua senha novamente" required>
        <!-- Campo para confirmar a senha novamente -->
      </div>
      <div class="policy">
        <input type="checkbox"> <!-- Checkbox para aceitar os termos e condições -->
        <h3>Eu aceito todos os termos e condições</h3>
        <!-- Texto indicando que o usuário aceita os termos e condições -->
      </div>
      <div class="input-box button">
        <input type="Submit" value="Continuar"> <!-- Botão para enviar o formulário -->
      </div>
      <div class="text">
        <h3>Já possui uma conta? <a href="#">Entre agora!</a></h3>
        <!-- Texto indicando que o usuário já possui uma conta e pode fazer login -->
      </div>
    </form>
  </div>
</body>

</html>
