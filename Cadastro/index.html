<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se Cuidaê</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- Navbar -->
     <header>
      <img class="logo" src="img/Logo.png" alt="Logo do nosso projeto">
      <nav class="navbar">
        <a href="..\Inicial.html">Início</a>
        <a href="..\SobreNos\sobrenos.html">Sobre Nós</a>
        <a href="..\Servicos\servicos.html">Serviços</a>
        <a href="..\FaleConosco\faleconosco.html">Fale Conosco</a>
        <button class="btnLogin-popup"><a href="..\Login\index.html">Login</a></button>
        <button class="btnRegistre-popup"><a href="..\Cadastro\index.html">Registre-se</a></button>

      </nav>
  </header>

  <div class="wrapper">
    <h2>Registre-se</h2> <!-- Título do formulário de registro -->
    <form id="Myform" action="#">
      <div class="input-box">
        <input type="text" id ="nome" placeholder="Insira o seu nome completo" required>
        <!-- Campo para inserir o nome completo -->
      </div>
      <div class="input-box">
        <input type="text" id ="email" placeholder="Digite seu endereço de email" required>
        <!-- Campo para inserir o endereço de e-mail -->
      </div>
      <div class="input-box">
        <input type="password" id ="senha" placeholder="Crie uma senha" required> <!-- Campo para criar uma senha -->
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme a sua senha novamente" required>
        <!-- Campo para confirmar a senha novamente -->
      </div>
      <div class="policy">
        <input type="checkbox"> <!-- Checkbox para aceitar os termos e condições -->
        <h3>Eu aceito todos os termos e condições</h3>
        <!-- Texto indicando que o usuário aceita os termos e condições -->
      </div>
      <div class="input-box button">
        <input type="Submit" value="Continuar"> <!-- Botão para enviar o formulário -->
      </div>
      <div class="text">
        <h3>Já possui uma conta? <a href="#">Entre agora!</a></h3>
        <!-- Texto indicando que o usuário já possui uma conta e pode fazer login -->
      </div>
    </form>
  </div>
</body>

</html>
